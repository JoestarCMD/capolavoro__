<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capolavoro di Francesco</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      max-width: 700px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      color: #00ffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .btn {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: black;
      color: #00ffff;
      box-shadow: 0 0 25px #00ffff;
    }

    .icons {
      font-size: 1.5em;
      margin-top: 15px;
    }

    .icons i {
      margin: 0 10px;
      color: #00ffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Capolavoro Digitale di Francesco</h1>
    <p>
      In questo anno difficile, mi sono avvicinato al mondo dell'informatica e ho scoperto una vera passione per la tecnologia.
      Da autodidatta, ho imparato i primi linguaggi e creato questo sito per raccontare la mia crescita.
    </p>
    <button class="btn" onclick="location.href='pagina2.html'">Scopri di pi√π</button>
    <div class="icons">
      <i class="fas fa-laptop-code"></i>
      <i class="fas fa-brain"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
</body>
</html>
